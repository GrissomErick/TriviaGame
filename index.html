<!DOCTYPE html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Fascinate|Lilita+One|Luckiest+Guy|Permanent+Marker" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<title>Trivia Game</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div id="title"></div>
			<div id="timer"><h1>Erick's 90's TV Show Theme Song Trivia</h1></div>
			<div id="choices"></div>
				<button id="opt1" class="choice"></button>
				<button id="opt2" class="choice"></button>
				<button id="opt3" class="choice"></button>
				<button id="opt4" class="choice"></button>
			<div id="messageBoard"></div>
			<div id="interface"></div>
			<div id="instructions">Match the theme song with the correct show. Volume must be enabled to play.</div>
		</div>
	</div>
	<div class="footer">&copy; Erick Grissom 2018</div>
	<audio id="laugh" src="audio/laugh.mp3" type="audio/mpeg">Your browser is not compatible with this site's audio. Chrome is recommended</audio>
	<audio id="aww" src="audio/aww.mp3" type="audio/mpeg"></audio>
	<audio id="tick" src="audio/tick.mp3" type="audio/mpeg"></audio>
	<audio id="ding" src="audio/ding.mp3" type="audio/mpeg"></audio>
	<audio id="buzzer" src="audio/buzzer.mp3" type="audio/mpeg"></audio>
	<audio id="menu" src="audio/menu.mp3" type="audio/mpeg"></audio>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="assets/script.js"></script>
</body>
</html>
